<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ToDo list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">

</head>
<body>
    <div id="Load">
        <div id="image">

        </div>   
    </div>
    <main id = "main">
        <header>
            <h3>My To Do List</h3>
            <form onsubmit="handleSubmitForm(event)">
                <input placeholder="Tide" required  required type="text" />
                <button type="submit">Add</button>
            </form>
            <menu>
                <input type="checkbox" name="all" id="all" onclick="checkAll(event);">
                <button type="submit" onclick="removeCheck(event);" id="deleteAll">Remove</button>
            </menu>
        </header>
        <ul id="list"></ul>
    </main>
    <script src="query.js"></script>
</body>
