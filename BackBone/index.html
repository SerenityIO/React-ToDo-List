<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style/header.css">
    <link rel="stylesheet" href="style/list.css">
    <script type="text/javascript" src="js/lib/jquery-3.4.1.js"></script>
    <script src="js/lib/underscore.js"></script>
    <script src="js/lib/backbone.js"></script>
    <script src="js/models/ModelTodo.js"></script>
    <script src="js/collections/CollectionTodo.js"></script>
    <script src="js/views/ViewTodo.js"></script>
    <script src="js/views/ViewTodos.js"></script>
    <script src="js/main.js"></script>
    <title>To-Do List</title>
</head>

<body>
    <script type="text/template" id="header">
        <header>
            <h3>To-Do List</h3>
            <form id="add-form">
                <input id='addText' type="text" name='name' required />
                <button id="add">ADD</button>
            </form>
        </header>
        <ul id="list"></ul>
    </script>
    <main id='main'></main>
    <script type="text/template" id="viewList">
        <li class="element <%- (completed) ? 'complete' : '' %>" id='<%- id%>'>
            <input class='check' type="checkbox"/>
            <span class='name' contenteditable="true"><%- name %></span>
            <div class="btn-panel">
                <button class="<%- (completed) ? 'completed' : 'uncompleted' %>"><%- (completed) ? 'Undone' : 'Done'%></button>
                <button class='clone'>Copy</button>
                <button class='comments'>Comments</button>
            </div>
            <div class="delete"></div>
        </li>
    </script>
</body>

</html>
